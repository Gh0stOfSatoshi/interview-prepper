<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Command Control: Associate Director Briefing</title>
    
    <!-- CSS Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Charting Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .dark { color-scheme: dark; }
        
        /* Ensure Plotly charts responsive sizing */
        .js-plotly-plot { width: 100% !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON HELPER ---
        // Using data-lucide attributes and createIcons for maximum reliability with CDN bundle
        const Icon = ({ name, size = 20, className = "" }) => {
            // Helper to convert PascalCase to kebab-case (e.g. LayoutDashboard -> layout-dashboard)
            const kebabName = name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
            return (
                <i 
                    data-lucide={kebabName} 
                    style={{ width: size, height: size }} 
                    className={`inline-block ${className}`}
                ></i>
            );
        };

        // --- GEMINI API SETUP ---
        const apiKey = ""; // <--- PASTE YOUR API KEY HERE

        const callGemini = async (prompt, systemInstruction = "", retries = 5, delay = 1000) => {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
            };
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload),
                        }
                    );
                    if (response.ok) {
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response generated.";
                    }
                    if (response.status !== 429 && response.status < 500) break;
                } catch (error) {
                    if (i === retries - 1) throw error;
                }
                await new Promise(res => setTimeout(res, delay));
                delay *= 2;
            }
            return "AI offline. Please add a valid API key to the code.";
        };

        // --- AI TOOLS ---

        const PitchAuditor = ({ isDarkMode }) => {
            const [pitch, setPitch] = useState("");
            const [feedback, setFeedback] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleAudit = async () => {
                if (!pitch.trim()) return;
                setLoading(true);
                const system = "You are a senior ad agency career consultant. You know Arm Candy values 'Media Intelligence' (CYRIS) and 'MVP' culture.";
                const prompt = `Analyze this interview pitch for an Associate Director role: "${pitch}". Rate 1-10. Provide 3 punchy refinements for an Arm Candy interview.`;
                try {
                    const result = await callGemini(prompt, system);
                    setFeedback(result);
                } catch (err) {
                    setFeedback("Error connecting to AI.");
                }
                setLoading(false);
            };

            return (
                <div className={`p-6 rounded-xl border ${isDarkMode ? 'bg-slate-900 border-indigo-500/30' : 'bg-white border-indigo-200 shadow-lg'}`}>
                    <div className="flex items-center gap-2 mb-4">
                        <Icon name="Sparkles" className="text-indigo-500" />
                        <h3 className="font-bold">✨ Strategic Pitch Auditor</h3>
                    </div>
                    <textarea 
                        value={pitch}
                        onChange={(e) => setPitch(e.target.value)}
                        className="w-full h-24 bg-slate-950 border border-slate-800 rounded-lg p-3 text-sm text-slate-200 mb-4 focus:ring-1 ring-indigo-500 outline-none"
                        placeholder="Paste your pitch vision here..."
                    />
                    <button 
                        onClick={handleAudit}
                        disabled={loading || !pitch}
                        className="w-full py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold flex items-center justify-center gap-2 transition-all disabled:opacity-50"
                    >
                        {loading ? <Icon name="Loader2" className="animate-spin" /> : <Icon name="Zap" size={16} />}
                        Refine My Pitch
                    </button>
                    {feedback && (
                        <div className="mt-4 p-4 bg-indigo-500/10 rounded-lg border border-indigo-500/20 text-xs leading-relaxed animate-in fade-in slide-in-from-top-2">
                            <p className="whitespace-pre-wrap text-slate-300">{feedback}</p>
                        </div>
                    )}
                </div>
            );
        };

        const GauntletSimulator = () => {
            const [messages, setMessages] = useState([{ role: 'ai', text: "I'm Dre, VP of Media at Arm Candy. Tell me about a time data proved your gut instinct wrong. Be specific." }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                if (window.lucide) window.lucide.createIcons();
            }, [messages, loading]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setLoading(true);
                const prompt = `History: ${JSON.stringify(messages)}\nAnswer: "${userMsg}"\nYou are Andrea "Dre" Wilson, VP of Media at Arm Candy. Direct, hates fluff. Rate 1-10, critique, then ask a follow-up on DCO or Leadership.`;
                const response = await callGemini(prompt, "You are conducting a tough Associate Director job interview.");
                setMessages(prev => [...prev, { role: 'ai', text: response }]);
                setLoading(false);
            };

            return (
                <div className="flex flex-col h-full bg-slate-900 rounded-lg overflow-hidden border border-indigo-500/30">
                    <div className="p-4 bg-indigo-950/50 border-b border-indigo-500/30 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <Icon name="Bot" className="text-indigo-400" />
                            <h3 className="text-sm font-bold text-white">The Gauntlet Simulator</h3>
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar" ref={scrollRef}>
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-xl text-sm leading-relaxed ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'}`}>{m.text}</div>
                            </div>
                        ))}
                        {loading && <div className="flex justify-start"><div className="bg-slate-800 p-3 rounded-xl flex items-center gap-2"><Icon name="Loader2" className="animate-spin text-indigo-400" size={16} /><span className="text-xs text-slate-400">Dre is thinking...</span></div></div>}
                    </div>
                    <div className="p-3 bg-slate-950 border-t border-slate-800 flex gap-2">
                        <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} placeholder="Answer Dre..." className="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white outline-none" />
                        <button onClick={handleSend} disabled={loading} className="p-2 bg-indigo-600 rounded-lg text-white"><Icon name="Send" size={18} /></button>
                    </div>
                </div>
            );
        };

        // --- PAGE SECTIONS ---

        const DashboardHome = ({ isDarkMode, skillsRadarRef }) => (
            <div className="space-y-8">
                <div className="grid lg:grid-cols-12 gap-8 items-start">
                    <div className="lg:col-span-8 space-y-6">
                        <div className={`p-8 rounded-2xl border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-sm'}`}>
                            <div className="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold border bg-indigo-900/50 text-indigo-300 border-indigo-800 mb-4 uppercase">Profile Ready</div>
                            <h1 className="text-4xl font-black mb-2">Fernando Salazar</h1>
                            <p className="text-slate-400 text-lg">9+ Years Tier 1 Media Leadership • Multicultural Specialist</p>
                            <div className="flex gap-3 mt-6">
                                <span className="px-3 py-1 bg-indigo-500/10 text-indigo-400 rounded-full text-xs font-bold border border-indigo-500/20">DIESTE (CRICKET)</span>
                                <span className="px-3 py-1 bg-emerald-500/10 text-emerald-400 rounded-full text-xs font-bold border border-emerald-500/20">USH SPECIALTY</span>
                            </div>
                        </div>
                        <PitchAuditor isDarkMode={isDarkMode} />
                    </div>
                    <div className="lg:col-span-4 h-full">
                        <div className={`rounded-2xl border p-6 h-full flex flex-col items-center justify-center ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6">Competency Fit</h3>
                            <div className="w-full h-64"><canvas ref={skillsRadarRef}></canvas></div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const MediaMath = ({ isDarkMode }) => {
            const metrics = [
                { label: 'CPM', title: 'Cost Per Mille', def: 'Cost per 1,000 impressions.', ex: '$15 CPM = $15 for 1k views.' },
                { label: 'CPA', title: 'Cost Per Action', def: 'Cost to acquire a specific conversion.', ex: '$50 CPA target for a new subscriber.' },
                { label: 'ROAS', title: 'Return on Ad Spend', def: 'Revenue generated per dollar spent.', ex: '4.0 ROAS = $4 earned for $1 spent.' },
                { label: 'MER', title: 'Media Efficiency Ratio', def: 'Total Revenue / Total Media Spend.', ex: 'The "Y" Equation benchmark.' },
                { label: 'LTV', title: 'Lifetime Value', def: 'Total revenue predicted from a customer.', ex: 'Justifies higher acquisition costs.' },
                { label: 'Freq', title: 'Frequency', def: 'Avg times a unique user sees an ad.', ex: 'Cap at 4.0/week to avoid fatigue.' }
            ];
            return (
                <div className="space-y-8">
                    <h2 className="text-2xl font-bold">Media Math & Diagnostics</h2>
                    <div className="flex gap-4 overflow-x-auto pb-6 snap-x custom-scrollbar">
                        {metrics.map((m, i) => (
                            <div key={i} className="snap-center shrink-0 w-64 h-40 relative group overflow-hidden rounded-xl border border-slate-800 bg-slate-900">
                                <div className="absolute inset-0 flex flex-col items-center justify-center p-4 transition-opacity group-hover:opacity-0">
                                    <span className="text-xs font-bold text-slate-500 uppercase">{m.title}</span>
                                    <span className="text-4xl font-mono font-bold">{m.label}</span>
                                </div>
                                <div className="absolute inset-0 p-5 flex flex-col justify-center translate-y-full group-hover:translate-y-0 transition-transform bg-indigo-900/95">
                                    <span className="text-xs font-bold text-indigo-300 uppercase mb-1">{m.title}</span>
                                    <p className="text-xs text-white mb-2">{m.def}</p>
                                    <div className="text-[10px] bg-black/30 p-2 rounded text-indigo-200"><strong>Ex:</strong> {m.ex}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [activeSection, setActiveSection] = useState('dashboard');
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [showAI, setShowAI] = useState(false);
            const [showScript, setShowScript] = useState(false);
            
            const skillsRadarRef = useRef(null);
            const salaryChartRef = useRef(null);
            const flightingGanttRef = useRef(null);
            const chartInstances = useRef({ radar: null, salary: null });

            const toggleScript = () => setShowScript(!showScript);
            const toggleAI = () => setShowAI(!showAI);

            useEffect(() => {
                const html = document.documentElement;
                if (isDarkMode) html.classList.add('dark'); else html.classList.remove('dark');
                
                // Initialize charts and icons
                initCharts();
                if (window.lucide) window.lucide.createIcons();
            }, [activeSection, isDarkMode, showAI, showScript]);

            const initCharts = () => {
                const textColor = isDarkMode ? '#e2e8f0' : '#475569';
                const gridColor = isDarkMode ? '#334155' : '#e2e8f0';

                if (skillsRadarRef.current) {
                    if (chartInstances.current.radar) chartInstances.current.radar.destroy();
                    chartInstances.current.radar = new Chart(skillsRadarRef.current, {
                        type: 'radar',
                        data: {
                            labels: ['Strategy', 'Finance', 'Tech', 'Leadership', 'DCO'],
                            datasets: [{
                                data: [8, 9.5, 8.5, 8, 9],
                                fill: true,
                                backgroundColor: 'rgba(99, 102, 241, 0.2)',
                                borderColor: '#6366f1',
                                pointBackgroundColor: '#6366f1'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { r: { ticks: { display: false }, grid: { color: gridColor }, angleLines: { color: gridColor }, pointLabels: { color: textColor } } },
                            plugins: { legend: { display: false } }
                        }
                    });
                }

                if (salaryChartRef.current) {
                    if (chartInstances.current.salary) chartInstances.current.salary.destroy();
                    chartInstances.current.salary = new Chart(salaryChartRef.current, {
                        type: 'bar',
                        data: {
                            labels: ['Low', 'High', 'Market Base', 'Market Total'],
                            datasets: [{
                                data: [125000, 150000, 161629, 211000],
                                backgroundColor: ['#64748b', '#64748b', '#6366f1', '#10b981'],
                                borderRadius: 6
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: false, min: 100000, ticks: { color: textColor } }, x: { ticks: { color: textColor } } }
                        }
                    });
                }

                if (flightingGanttRef.current) {
                    const ganttData = [{
                        y: ['GM: Sprummer', 'USH: HHM', 'AA: Sports', 'GM: Holiday'],
                        x: [97*86400000, 97*86400000, 112*86400000, 44*86400000],
                        base: [new Date('2024-04-05').getTime(), new Date('2024-04-05').getTime(), new Date('2024-08-23').getTime(), new Date('2024-11-17').getTime()],
                        type: 'bar', orientation: 'h', marker: { color: '#6366f1' }
                    }];
                    const layout = { margin: { l: 100, r: 20, t: 20, b: 20 }, xaxis: { type: 'date', tickfont: { color: textColor } }, yaxis: { tickfont: { color: textColor } }, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)' };
                    Plotly.newPlot(flightingGanttRef.current, ganttData, layout, {displayModeBar: false});
                }
            };

            const NavItem = ({ id, label, icon }) => (
                <button 
                    onClick={() => setActiveSection(id)}
                    className={`w-full flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-bold transition-all ${activeSection === id ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                >
                    <Icon name={icon} size={18} />
                    <span>{label}</span>
                </button>
            );

            return (
                <div className="flex h-screen overflow-hidden text-slate-900 dark:text-slate-100">
                    
                    {/* Sidebar */}
                    <aside className="w-64 flex-shrink-0 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col">
                        <div className="h-16 flex items-center px-6 border-b border-slate-200 dark:border-slate-800">
                            <div className="w-8 h-8 rounded bg-indigo-500 flex items-center justify-center text-white font-black text-xs mr-3 shadow-md shadow-indigo-500/20">FS</div>
                            <span className="font-bold uppercase tracking-tighter">Command Center</span>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            <NavItem id="dashboard" label="Dashboard" icon="LayoutDashboard" />
                            <NavItem id="math" label="Media Math" icon="Calculator" />
                            <NavItem id="ops" label="Operations" icon="Settings" />
                            <NavItem id="leadership" label="Leadership" icon="Users" />
                            <NavItem id="negotiation" label="Negotiation" icon="DollarSign" />
                        </nav>
                        <div className="p-4 border-t border-slate-200 dark:border-slate-800 space-y-3">
                            <button onClick={toggleAI} className="w-full py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg text-xs font-bold flex items-center justify-center gap-2 shadow-lg hover:shadow-indigo-500/30 transition-all"><Icon name="Sparkles" size={14} /> AI PREP</button>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full flex items-center justify-center gap-2 text-xs text-slate-500 py-1">{isDarkMode ? <Icon name="Sun" size={14} /> : <Icon name="Moon" size={14} />} {isDarkMode ? 'Light Mode' : 'Dark Mode'}</button>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-8 bg-slate-50 dark:bg-slate-950">
                        {activeSection === 'dashboard' && <DashboardHome isDarkMode={isDarkMode} skillsRadarRef={skillsRadarRef} />}
                        {activeSection === 'math' && <MediaMath isDarkMode={isDarkMode} />}
                        {activeSection === 'ops' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Operational Mastery</h2>
                                <div className="p-6 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-sm"><div ref={flightingGanttRef}></div></div>
                            </div>
                        )}
                        {activeSection === 'leadership' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="p-8 border border-slate-200 dark:border-slate-800 rounded-2xl bg-white dark:bg-slate-900/50 shadow-sm">
                                    <Icon name="Activity" className="text-indigo-500 mb-4" size={32} />
                                    <h3 className="text-xl font-bold mb-4">The Cricket Transition</h3>
                                    <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">Two leaders left abruptly. I stepped up as primary client interface, maintained zero service drop-off, and earned a 4/5 Performance Rating.</p>
                                </div>
                                <div className="p-8 border border-slate-200 dark:border-slate-800 rounded-2xl bg-white dark:bg-slate-900/50 shadow-sm">
                                    <Icon name="Users" className="text-purple-500 mb-4" size={32} />
                                    <h3 className="text-xl font-bold mb-4">Diversity Commitment</h3>
                                    <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">Expanded diversity supplier commitment to <strong>5.25%</strong> of the annual budget, driving tangible empowerment for minority-owned partners.</p>
                                </div>
                            </div>
                        )}
                        {activeSection === 'negotiation' && (
                            <div className="grid md:grid-cols-2 gap-8 items-center">
                                <div className="space-y-6">
                                    <h2 className="text-3xl font-black">Negotiation Strategy</h2>
                                    <ul className="space-y-4 text-sm text-slate-500 dark:text-slate-400">
                                        <li className="flex gap-3"><Icon name="CheckCircle2" className="text-indigo-500 shrink-0" /> <span><strong>Re-Anchor to Scope:</strong> Owning billing, trafficking, and client comms.</span></li>
                                        <li className="flex gap-3"><Icon name="CheckCircle2" className="text-indigo-500 shrink-0" /> <span><strong>OMnet Savings:</strong> Programmatic model to catch overspend early and protect margin.</span></li>
                                    </ul>
                                </div>
                                <div className="p-6 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 rounded-2xl h-80 shadow-sm"><canvas ref={salaryChartRef}></canvas></div>
                            </div>
                        )}
                    </main>

                    {/* Modals */}
                    {showAI && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4">
                            <div className="w-full max-w-3xl h-[600px] bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden flex flex-col shadow-2xl animate-in fade-in zoom-in-95">
                                <div className="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-950/20">
                                    <h3 className="font-bold text-xl">AI Interview Simulator</h3>
                                    <button onClick={toggleAI} className="p-2 hover:bg-slate-800 rounded-full transition-colors text-slate-400 hover:text-white"><Icon name="X" size={24} /></button>
                                </div>
                                <div className="flex-1 p-6 overflow-hidden">
                                    <GauntletSimulator />
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Teleprompter Button */}
                    <button onClick={toggleScript} className="fixed bottom-8 right-8 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2 transition-all hover:scale-105 border border-indigo-400 z-50">
                        <Icon name="Mic" /> Interview Script
                    </button>

                    {showScript && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="w-full max-w-3xl h-[80vh] bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden flex flex-col shadow-2xl animate-in fade-in zoom-in-95">
                                <div className="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-950/50 text-white">
                                    <h3 className="font-bold text-xl">Interview Teleprompter</h3>
                                    <button onClick={toggleScript} className="p-2 hover:bg-slate-800 rounded-full transition-colors text-slate-400 hover:text-white"><Icon name="X" size={24} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
                                    <Section title="1. The Narrative" color="indigo" content="I’m a hybrid media leader with 9+ years bridging strategy and execution... specifically the complex multicultural flighting across TV, Social, and Sponsorships. My superpower is operationalizing complexity." />
                                    <Section title="2. Technical Grilling" color="rose" content="CPIA Rises 18%? Validate data > Segment funnel > Check creative fatigue. MMM vs MTA? Strategic top-down vs tactical bottom-up." />
                                    <Section title="3. Executive Judgment" color="amber" content="I’ve actively worked to be a Vocal Leader. For example, arguing for the budget shift from Urban West to the South based on BDI/CDI indexing." />
                                    <Section title="4. Feedback Calibration" color="teal" content="Comprehensive but too long? Streamline the 'How'. Prioritize based on P&L impact. Show trade-offs in crisis pivots." />
                                    <Section title="5. Arm Candy Intel" color="cyan" content={`Using CYRIS to solve for the 'Y' Equation. Aligning with MVP framework. Protecting the Learning Phase by batching creative edits and avoiding swings > 20%.`} />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Section = ({ title, content, color }) => {
            // Mapping colors to ensure tailwind picks them up during parsing
            const colorMap = {
                indigo: 'text-indigo-500 bg-indigo-500/10 border-indigo-500/20',
                rose: 'text-rose-500 bg-rose-500/10 border-rose-500/20',
                amber: 'text-amber-500 bg-amber-500/10 border-amber-500/20',
                teal: 'text-teal-500 bg-teal-500/10 border-teal-500/20',
                cyan: 'text-cyan-500 bg-cyan-500/10 border-cyan-500/20'
            };
            const classes = colorMap[color] || colorMap.indigo;
            
            return (
                <div className="animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <h4 className={`text-xs font-bold uppercase tracking-widest mb-3 ${classes.split(' ')[0]}`}>{title}</h4>
                    <div className={`p-5 rounded-2xl border text-sm leading-relaxed text-slate-300 ${classes.split(' ').slice(1).join(' ')}`}>
                        {content}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
